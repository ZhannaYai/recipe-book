<!DOCTYPE html>
<html>
<head>
    <title>Recipe Book</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Recipe Book</h1>

    <div id="recipeList">
        <!-- Recipe list will be dynamically populated here -->
    </div>

    <div id="recipeDetails">
        <!-- Recipe details will be dynamically populated here -->
    </div>

    <div id="addRecipeForm">
        <h3>Add Recipe</h3>
        <input type="text" id="recipeTitle" placeholder="Recipe Title" required>
        <textarea id="recipeIngredients" placeholder="Ingredients (separated by commas)" required></textarea>
        <textarea id="recipeInstructions" placeholder="Instructions" required></textarea>
        <button id="addRecipeButton">Add</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
